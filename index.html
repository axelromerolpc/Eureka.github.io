<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eureka Comidas Rápidas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom right, #f57c00, #ffcc80);
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 100px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .item {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item h3 {
      margin: 0.5rem 0;
    }
    .boton {
      display: inline-block;
      background-color: #43a047;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Eureka Logo">
    <h1>Comidas Rápidas Eureka</h1>
  </header>

  <section class="menu">
    <div class="item">
      <img src="img/mila_xxl.jpg" alt="Mila XXL">
      <h3>Mila XXL con papas</h3>
      <p>$16.000</p>
      <a class="boton" href="https://wa.me/543804201731?text=Hola%20quiero%20comprar%20la%20Mila%20XXL%20con%20papas.%20Ya%20realicé%20el%20pago%20al%20alias:%20Eureka.123">Pagar</a>
    </div>

    <div class="item">
      <img src="img/burger_chaqueña.jpg" alt="Burger Chaqueña">
      <h3>Burger Chaqueña</h3>
      <p>$6.000</p>
      <a class="boton" href="https://wa.me/543804201731?text=Hola%20quiero%20comprar%20la%20Burger%20Chaqueña.%20Ya%20realicé%20el%20pago%20al%20alias:%20Eureka.123">Pagar</a>
    </div>

    <!-- Agregá los demás productos de forma similar... -->

  </section>

  <footer>
    <p>Alias de pago: <strong>Eureka.123</strong></p>
    <p>Seguinos en <a href="https://instagram.com/triple.astudio" target="_blank">Instagram</a></p>
  </footer>

  <a class="whatsapp-float" href="https://wa.me/543804201731" target="_blank">W</a>
</body>
</html>
